<div id="calendar-widget">
  <div id="event-list"></div>

  <div id="pagination">
    <button id="prevBtn" disabled><< Previous</button>
    <span id="pageIndicator"></span>
    <button id="nextBtn" disabled>Next >></button>
  </div>
</div>
<script>
// ====== CONFIG ======
const API_KEY = 'AIzaSyDq8e5VgcBaFrJJ83iHPvoNI0D_IJO-PWs';
const CALENDAR_ID = 'waidner@redeemer-lutheran.net';
const pageSize = 8;

let allEvents = [];
let currentPage = 0;

// ====== WEEK RANGE ======
async function loadEvents() {
  const now = new Date();

  const lastSunday = new Date(now);
  lastSunday.setDate(now.getDate() - now.getDay());
  lastSunday.setHours(0,0,0,0);

  const nextSunday = new Date(lastSunday);
  nextSunday.setDate(lastSunday.getDate() + 7);
  nextSunday.setHours(23,59,59,999);

  const timeMin = lastSunday.toISOString();
  const timeMax = nextSunday.toISOString();

  const url =
    `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events` +
    `?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}` +
    `&singleEvents=true&orderBy=startTime`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    allEvents = data.items || [];
    currentPage = 0;
    renderPage(currentPage);

  } catch (err) {
    document.getElementById("event-list").innerHTML = "<p>Error loading events.</p>";
    console.error(err);
  }
}

// ====== FORMAT TIME ======
function formatEventTime(ev) {
  if (ev.start.dateTime) {
    const d = new Date(ev.start.dateTime);
    return d.toLocaleTimeString(undefined, { hour:"numeric", minute:"2-digit" });
  }
  return "All day";
}

// ====== GROUP BY DATE ======
function groupEventsByDate(events) {
  const groups = {};

  events.forEach(ev => {
    let key;

    if (ev.start.date) {
      // All-day event — use Google's date directly
      key = ev.start.date;
    } else {
      // Timed event — convert to local date only
      const d = new Date(ev.start.dateTime);
      key = d.toLocaleDateString("en-CA"); // YYYY-MM-DD in local time
    }

    if (!groups[key]) groups[key] = [];
    groups[key].push(ev);
  });

  // Sort keys
  const sorted = {};
  Object.keys(groups)
    .sort()
    .forEach(k => sorted[k] = groups[k]);

  return sorted;
}


// ====== FLATTEN FOR PAGING ======
function flattenGroupedEvents(grouped) {
  const flat = [];
  for (const dateStr in grouped) {
    grouped[dateStr].forEach(ev => flat.push({ dateStr, ev }));
  }
  return flat;
}

// ====== RENDER PAGE ======
function renderPage(page) {
  const list = document.getElementById("event-list");
  list.innerHTML = "";

  const grouped = groupEventsByDate(allEvents);
  const flat     = flattenGroupedEvents(grouped);

  const start = page * pageSize;
  const end   = start + pageSize;
  const items = flat.slice(start, end);

  if (items.length === 0) {
    list.innerHTML = "<p>No events found.</p>";
    return;
  }

  let currentDay = null;

  items.forEach(item => {

    // item.dateStr is already YYYY-MM-DD
    const dateObj = new Date(item.dateStr + "T00:00:00");

    const dayOfWeek = dateObj.getDay();  // 0 = Sunday

	let bgcolor;
	if (dateObj.getDay() == 0) {
		bgColor = "#ffffff";
	} else {
		bgColor = "#dadbdd";
	}
    // add heading when the date changes
	
	
	
	
	if (currentDay !== item.dateStr) {
		currentDay = item.dateStr;

		const heading = document.createElement("div");
		heading.className = "day-heading";
		heading.style.backgroundColor = bgColor;

		heading.textContent = dateObj.toLocaleDateString(undefined, {
			weekday: "long",
			month: "short",
			day: "numeric"
	});

  list.appendChild(heading);
}
	
    if (currentDay !== item.dateStr) {
      currentDay = item.dateStr;

      const heading = document.createElement("h3");
      heading.className = "day-heading";
      heading.textContent = dateObj.toLocaleDateString(undefined, {
        weekday: "long",
        month:   "short",
        day:     "numeric"
      });
      list.appendChild(heading);
    }

    // event card
    const div = document.createElement("div");
    div.className = "event-card";
    div.style.backgroundColor = bgColor;

    const timeStr = formatEventTime(item.ev);

    div.innerHTML = `
      
      <div class="event-time">${timeStr}</div>
	  <div class="event-title">${item.ev.summary || "Untitled Event"}</div>
    `;

    list.appendChild(div);
  });

  currentPage = page;
  updateButtons(flat.length);
}

// ====== BUTTON STATE ======
function updateButtons(total) {
  const totalPages = Math.ceil(total / pageSize);
  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage >= totalPages - 1;
  document.getElementById("pageIndicator").textContent =
    `Page ${currentPage + 1} of ${totalPages}`;
}

// ====== BUTTON EVENTS ======
document.getElementById("prevBtn").addEventListener("click", () => {
  if (currentPage > 0) renderPage(currentPage - 1);
});
document.getElementById("nextBtn").addEventListener("click", () => {
  renderPage(currentPage + 1);
});

// ====== START ======
loadEvents();
</script>
